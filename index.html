<body>
  <form class="am-form" id="vmel" v-cloak>
    <fieldset>
      <legend>增长率：{{ score1 | str }} 评分： {{ level1.level }}</legend>
      <legend v-show="upPrice !== '' && hasSubmit">下一等级：{{ nextLevel.lv }} <br/>第三年目标值： {{ upPrice }}</legend>
      <div class="am-form-group">
        <label for="doc-ipt-email-1">第一年</label>
        <input type="number" v-model="form.first" placeholder="资产/销售总额（元）">
      </div>

      <div class="am-form-group">
        <label for="doc-ipt-email-1">第二年</label>
        <input type="number" v-model="form.second" placeholder="资产/销售总额（元）">
      </div>

      <div class="am-form-group">
        <label for="doc-ipt-email-1">第三年</label>
        <input type="number" v-model="form.third" placeholder="资产/销售总额（元）">
      </div>

      <!-- <legend>销售收入增长率</legend>
      <div class="am-form-group">

      </div>
      <div class="am-form-group">
        <label for="doc-ipt-email-1">第二年销售收入</label>
        <input type="number" v-model="form.second.sale" placeholder="销售收入（元）">
      </div>
      <div class="am-form-group">
        <label for="doc-ipt-email-1">第三年销售收入</label>
        <input type="number" v-model="form.third.sale" placeholder="销售收入（元）">
      </div> -->
      <button type="button" class="am-btn am-btn-primary am-btn-block" @click="submit">开始评估</button>
      <button type="button" class="am-btn am-btn-block" @click="reset">清除</button>
    </fieldset>
  </form>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#vmel', //挂载点
      filters: {
        str(value) {
          return value > 0 ? (value * 100).toFixed(2) + '%' : 0;
        }
      },
      data: {
        score1: 0,
        form: {
          first: '',
          second: '',
          third: ''
        },
        hasSubmit: false
      },
      computed: {
        isOk() {
          return this.form.first !== '' && this.form.second !== '' && this.form.third !== ''
        },
        level1() {
          let s1 = {
            scroe: '0分',
            level: 'F',
            code: 0
          };
          if (this.score1 <= 0) {
            s1 = {
              scroe: '0分',
              level: 'F',
              code: 0
            }
          }
          if (this.score1 > 0 && this.score1 < .05) {
            s1 = {
              scroe: '1-2分',
              level: 'E',
              code: .05
            }
          }
          if (this.score1 >= .05 && this.score1 < .15) {
            s1 = {
              scroe: '3-4分',
              level: 'D',
              code: .15
            }
          }
          if (this.score1 >= .15 && this.score1 < .25) {
            s1 = {
              scroe: '5-6分',
              level: 'C',
              code: .25
            }
          }
          if (this.score1 >= .25 && this.score1 < .35) {
            s1 = {
              scroe: '7-8分',
              level: 'B',
              code: .35
            }
          }
          if (this.score1 >= .35) {
            s1 = {
              scroe: '9-10分',
              level: 'A',
              code: 1
            }
          }
          return s1
        },
        // 下一等级， 最后一年需要多少额度
        nextLevel() {
          if (this.level1.level == 'A') return ''
          const nowLevel = this.level1.level;
          let next = {
            lv: 'E',
            scroe: 0.05
          };
          switch (nowLevel) {
            case 'F':
              next = {
                lv: 'E',
                scroe: 0.049
              }
              break;
            case 'E':
              next = {
                lv: 'D',
                scroe: 0.05
              }
              break;
            case 'D':
              next = {
                lv: 'C',
                scroe: 0.15
              }
              break;
            case 'C':
              next = {
                lv: 'B',
                scroe: 0.25
              }
              break;
            case 'B':
              next = {
                lv: 'A',
                scroe: 0.35
              }
              break;
            default: 'E'
              break;
          }
          return next
        },
        upPrice() {
          if (!this.isOk) return ''
          if (this.level1.level == 'A') return ''
          return Math.ceil(this.computedThird(this.nextLevel.scroe))
        },
      },
      methods: {
        reset(){
          this.from = {
            first: '',
            second: '',
            third: ''
          }
          this.hasSubmit = false
        },
        submit() {
          let score = 0;
          // 第二年末净资产为0 评分直接为0
          if (this.form.second == '' || this.form.second == 0) {
            score = 0;
            return
          }
          // 第一年为0  按后两年计算
          if (this.form.first == '' || this.form.first == 0) {

          }
          let a1 = this.form.second/this.form.first;
          let a2 = this.form.third/this.form.second;
          let a3 = a1 + a2;

          score = (a3 / 2) - 1;
          if (score <= 0) {
            score = 0
          }
          this.score1 = score
          this.hasSubmit = true
        },
        // 求第三年
        computedThird(score) {
          let a1 = this.form.second/this.form.first;
          return (((score + 1) * 2) - a1) * this.form.second
        }
      }
    })

  </script>
